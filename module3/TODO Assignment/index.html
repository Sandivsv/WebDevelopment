<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container red">
        <div class="heading">
            <div class="active-task-cont"> Upcoming </div>
            <div class="completed-cont"> Completed </div>
        </div>
        <div class="todo"> To do List: <hr></div>
        
        <textarea class="invisible" type="text" placeholder="Enter a Task"></textarea>
        <ul class="completed-tasks invisible"> </ul>
        <ul class="active-tasks"> </ul>
    </div>

    <div class="addBtn">
        <i class="fa fa-plus"></i>
    </div>
